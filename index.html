<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row mt-3">
                <!--adding in a column for search sidebar-->
                <div class="col-12 col-md-4">
                    <div>
                        <h2>Search for a city:</h2>
                        <form id="search-form">
                            <input type="text" name="search-field" id="search-field" class="form-control">
                            <button class="btn btn-primary" id="search-btn">Search</button> 
                        </form>
                        <hr>
                    </div>
                    <div>
                        <!-- this will be for city search buttons -->
                    </div>
                    <div id="clear-search-history" class="d-none">
                        <hr>
                        <button class="btn btn-secondary" id="clear-search-btn">Clear Search History</button>
                    </div>
                </div>
                <!-- adding column here displaying results -->
                <div class="col-12 col-md-8 col-lg-8">
                    <!-- current day forecast (?) -->
                    <div class="current-day">
                        <h2 id="city-info">Weather Dashboard!</h2>
                        <div id="intro">Search for a city to the left to see a forecast for today and the following 5 days.</div>
                        <div id="current-day-info">
                            <!-- info will be generated for the current day in the input city -->
                        </div>
                    </div>
                    <!-- displaying 5 day forecast here -->
                    <div id="five-day-forecast" class="five-day-forecast mt-3">
                        <h2>5 Day Forecast</h2>
                    </div>
                </div> 
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
